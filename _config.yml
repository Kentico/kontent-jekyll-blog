future: true
name: Radek
auto: false
baseurl: /jekyll_test
sass:
  style: compact # possible values: nested expanded compact compressed
plugins:
- jekyll_kentico_generator
kentico:
  project_id: ENV_PROJECT_ID
  secure_key: ENV_DELIVERY_API_KEY
  default_layout: default
  posts:
    content_type: blog_post
    layout: post
    name: PostFilenameMapper
    content: PageContentMapper
    date: PostDateMapper
    linked_items:
      authors: AuthorsMapper
      categories: CategoriesMapper
  pages:
    index: taxonomied_home_page
    layout: default
    content_type:
      taxonomied_page:
        data: PageDataMapper
        content: PageContentMapper
        layout: page
        layouts:
          taxonomied_home_page: home
          taxonomied_authors_page: authors
          taxonomied_categories_page: categories
      author:
        layout: author
        collection: authors
      category:
        layout: category
        collection: categories
  data:
    root_navigation_item:
      name: navigation
  taxonomies:
    - site

{% assign nav_page = include.content %}

{% assign nav_page_url = nav_page.url | relative_url | append: '/' %}
{% assign home_page_url = '/' | relative_url %}
{% assign current_page_url = page.url | relative_url %}

<a href="{% if nav_page.url == 'home_page' %} {{ home_page_url }} {% else %} {{ nav_page_url }} {% endif %}"
   {% if current_page_url == nav_page_url or (current_page_url == home_page_url and nav_page.url == 'home_page') %} class="current" {% endif %}
>
    {{ nav_page.title }}
</a>

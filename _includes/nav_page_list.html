{% assign nav_page=include.content %}

<div class="dropdown">
    <button class="dropbtn">
        {{ nav_page.title }}
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        {% for subitem in nav_page.subitems %}
            {% assign nav_page_url = subitem.url | relative_url | append: '/' %}
            {% assign home_page_url = '/' | relative_url %}
            {% assign current_page_url = page.url | relative_url %}

            <a href="{% if subitem.url == 'home_page' %} {{ home_page_url }} {% else %} {{ nav_page_url }} {% endif %}"
               {% if current_page_url == nav_page_url or (current_page_url == home_page_url and subitem.url == 'home_page') %} class="current" {% endif %}
            >
            {{ subitem.title }}
            </a>
        {% endfor %}
    </div>
</div>

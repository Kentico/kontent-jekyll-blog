---
title: Authors
layout: default
---
{% assign us_language = 'en-US' %}
{% assign authors = site.authors | where_exp: 'author', 'author.item.system.language == us_language' %}

<ul>
    {% for author in authors %}
        <li><a href="{{ author.url | relative_url }}">{{ author.item.elements.name.value }}</a></li>
    {% endfor %}
</ul>

---
title: Posts
layout: default
---
{% assign us_language = 'en-US' %}
{% assign posts = site.posts | where_exp: 'post', 'post.item.system.language == us_language' %}

<ul>
    {% for post in posts %}
    <li><a href="{{ post.url | relative_url }}">{{ post.item.elements.title.value }}</a></li>
    {% endfor %}
</ul>

---
layout: default
title: YOLO
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <p>{{ post.content | reading_time }} </p>
    </li>
  {% endfor %}
</ul>
